<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/cards.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu">
        <button class="button">
          <a class="navbar-item" href="writeNote.html">
            Add a new note
          </a>
        </button>
        <button class="button">
          <a class="navbar-item" href="viewNotes.html">
            View Notes
          </a>
        </button>

        <div class="navbar-item field">
          <p class="control has-icons-right">
            <input class="input" type="search" placeholder="Search..." />
            <span class="icon is-small is-right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#ddd"
                  d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396 3.119-3.12zm-20.294-11.412c0-3.273 2.665-5.938 5.939-5.938 3.275 0 5.94 2.664 5.94 5.938 0 3.275-2.665 5.939-5.94 5.939-3.274 0-5.939-2.664-5.939-5.939z"
                />
              </svg>
            </span>
          </p>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title">Some of Your Former Greatest Ideas Started Here</h1>
            <br />
            <span id="category-legend"></span>
          </div>
        </div>
        <div id="app" class="columns is-multiline">
          <!-- Note cards will render here -->
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by
            <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is
            licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            <br />
          </p>
        </div>
      </div>
    </footer>
    

    <!-- Includes firebase core and all secondary SDKs. No need for other firebase CDN scripts. -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>

    <!--   Authenticates firebase client with your firebase instance -->
    <script src="js/firebase.js"></script>

    <!--  INCLUDE ALL APPLICATION SCRIPTS HERE-->
    <script src="js/viewArchived.js"></script>
  </body>
</html>
