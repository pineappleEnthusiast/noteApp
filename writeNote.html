    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-8 is-variable ">
            <!-- WELCOME HERO -->
            <div class="column is-two-thirds has-text-left">
              <h1 class="title is-1">What's on your mind?</h1>
              
              <h1 class="title is-3">
                “The most beautiful things are those that madness prompts and
                reason writes."
              </h1>
              <h1 class="subtitle is-5">
                —Andre Gide
              </h1>
              <a href="/viewNotes.html"
                ><button
                  class="button is-link has-text-weight-medium is-medium is-centered"
                >
                  Click Here
                </button></a
              >
              to view your notes.
            </div>

            <!-- NOTE FORM -->
            <div class="column is-one-third has-text-left">
              <div class="field">
                <label class="label">Title</label>
                <div class="control">
                  <input class="input is-medium" type="text" id="noteTitle" />
                </div>
              </div>
              <div class="field">
                <label class="label">Note</label>
                <div class="control">
                  <!--                   <textarea class="textarea is-medium" id="noteText"></textarea> -->
                  <div id="editor">
                    <p>Enter Note Here!</p>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Category</label>
                <div class="control select">
                  <select name="cat" id="cat">
                    <option value="">Select Category</option>
                    <option value="work">Work</option>
                    <option value="school">School</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="control">
                <button
                  class="button is-link is-fullwidth has-text-weight-medium is-medium"
                  onclick="handleNoteSubmit()"
                >
                  Create Note
                </button>
              </div>
              <hr />
              <div class="field">
                <label class="label">New Category</label>
                <div class="control">
                  <input
                    class="input is-medium"
                    type="text"
                    id="newCategory"
                    placeholder="Category Title"
                  />
                  <!--                   <input
                    class="input is-medium"
                    type="text"
                    id="newColor"
                    placeholder="Category Color (ex.#ccc)"
                  /> -->
                  <br />
                  <label for="newColor">Select label color:</label>
                  <input
                    type="color"
                    id="newColor"
                    name="newColor"
                    value="#ff0000"
                  />
                </div>
              </div>
              <div class="control">
                <button
                  class="button is-link is-fullwidth has-text-weight-medium is-medium"
                  onclick="handleNewCategory()"
                >
                  Create Category
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      let toolbarOptions = [
        [
          { font: [] },
          { size: [] },
          "bold",
          "italic",
          "underline",
          "strike",
          { color: [] },
          { background: [] }, // toggled buttons
          "code-block",
          "link",
          "image",
          { list: "ordered" },
          { list: "bullet" },
          { script: "sub" },
          { script: "super" }, // superscript/subscript
          { indent: "-1" },
          { indent: "+1" }, // outdent/indent
          { direction: "rtl" }, // text direction
          { align: [] },
          "clean"
        ] // remove formatting button
      ];

      let quill = new Quill("#editor", {
        modules: {
          toolbar: toolbarOptions
        },
        theme: "snow"
      });
    </script>
